<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign In Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="signin.css">
  <script>
    function validateForm() {
      let email = document.forms["myForm"]["email"].value;
      let password = document.forms["myForm"]["password"].value;
      
      if (email.trim() === "" || password.trim() === "") {
        alert("Email and Password cannot be empty");
        return false;
      }
      
      if (password.length < 6) {
        alert("Password must be at least 6 characters long");
        return false;
      }
      
      return true;
    }
  </script>
</head>
<body>
  <div class="container">
    <form name="myForm" action="login.php" method="POST" class="bg" onsubmit="return validateForm()">
      <div class="login-box">
        <h1>Sign In</h1>
        <div class="textbox">
          <input type="email" placeholder="Enter Email" name="email" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Enter Password" name="password" maxlength="8" required>
        </div>
        <button type="submit" class="btn">Sign In</button>
        <p>Don't have an account? <a href="profile.php">Sign Up</a></p>
      </div>
    </form>
  </div>
</body>
</html>
